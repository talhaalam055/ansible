---

- hosts: all
  become: true
  tasks: 

  - name: install apache and php for Ubuntu servers
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


  - name: install httpd and php for Redhat servers
    dnf:
      name: 
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "RedHat"
